<!DOCTYPE html>
<html>
<head>
  <title>Maze Game </title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,200,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src ="app.js"></script>
</head>
<body>
  <header>
    <h1>MAZE</h1>
  </header>
  <main>
    <div class="container">
      <div class="column-small">
        <ul class="info">
          <li><a href="#"></a></li>
          <li id="instruction-title">Instructions</li>
          <li id="instruction">info info info info info info info info info</li>
          <li class="chooseLevel" value="3">3 x 3</li>
          <li class="chooseLevel" value="4">4 x 4</li>
          <li class="chooseLevel" value="5">5 x 5</li>
          <li class="chooseLevel" value="6">5 x 5</li>
          <!-- <li><button type="button" class="chooseLevel" value="4">4 x 4</button></li>
          <li><button type="button" class="chooseLevel"value="5">5 x 5</button></li>
          <li><button type="button" class="chooseLevel"value="6">6 x 6</button></li> -->
        </ul>
      </div>
      <div class="column-large">
        <ul class="grid">
          <li class="gridsquare3" id="0"><div class="cursor3"></div></li>
          <li class="gridsquare3" id="1"></li>
          <li class="gridsquare3" id="2"></li>
          <li class="gridsquare3" id="3"></li>
          <li class="gridsquare3" id="4"></li>
          <li class="gridsquare3" id="5"></li>
          <li class="gridsquare3" id="6"></li>
          <li class="gridsquare3" id="7"></li>
          <li class="gridsquare3" id="8"></li>
        </ul>
      </div>
      <div class="column-small">
        <ul class="tools">
          <li class="tool-display"id="score">Score: 0</li>
          <li class="tool-display"id="lives">Lives: 5</li>
          <li class="button"id='reset'>RESET</li>
          <li class="button"id='hint'>HINT</li>
        </ul>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
