<!DOCTYPE html>
<html>
<head>
  <title>Maze Game </title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src ="app.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#"></a></li>
        <li>Instructions</li>
        <li><button type="button" class="chooseLevel" value="3">EASY</button></li>
        <li><button type="button" class="chooseLevel" value="4">OKAY</button></li>
        <li><button type="button" class="chooseLevel"value="5">HARD</button></li>
        <li><button type="button" class="chooseLevel"value="6">CRAZY</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <ul class="grid">
      <li class="gridsquare3" id="0"><div class="cursor3"></div></li>
      <li class="gridsquare3" id="1"></li>
      <li class="gridsquare3" id="2"></li>
      <li class="gridsquare3" id="3"></li>
      <li class="gridsquare3" id="4"></li>
      <li class="gridsquare3" id="5"></li>
      <li class="gridsquare3" id="6"></li>
      <li class="gridsquare3" id="7"></li>
      <li class="gridsquare3" id="8"></li>
    </ul>
    <div class="tools">
      <ul>
        <li><button type="button" id='reset'>RESET</button></li>
        <li><button type="button" id='hint'>HINT</button></li>
        <li id="lives">Lives: 3</li>
        <li id="score">Score: 0</li>
      </ul>
    </div>
  </main>
</body>
</html>
